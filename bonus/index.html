<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link a vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- link a fontawesome -->
    <script src="https://kit.fontawesome.com/689deddfae.js" crossorigin="anonymous"></script>

    <!-- link a css bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <!-- link a css mio -->
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <div id="app">

        <input type="text" placeholder="Inserisci un'attività da svolgere" v-model="message" @keyup.enter="addTask">
        <button @click="addTask">AGGIUNGI</button>
        <div class="error" v-if="error">
            <p>Digita almeno 5 caratteri</p>
        </div>

        <ul v-if="todos.length> 0">
            <!-- in questi li ci sono il v-for per poterlo moltiplicare e la forma compatta di v-if per aggiungere la classe "barrato" agli elementi  -->
            <li v-for="(todo, i) in todos" :class="todos[i].done === true ? 'barrato' : '' " @click="inverti(i)" >
                {{todos[i].text}}
                <i class="fa-solid fa-x" @click="removeItem(i)"></i>
          
            </li>
        </ul>
        <h2 v-else>Non hai attività da svolgere</h2>
        
    </div>

    <script src="script.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link a vue -->

    <!-- link a fontawesome -->

<body>

    <div id="app">

        <input type="text">
        <button>AGGIUNGI</button>

        <ul>
            <!-- in questi li ci sono il v-for per poterlo moltiplicare e la forma compatta di v-if per aggiungere la classe "barrato" agli elementi  -->
            <li v-for="(todo, i) in todos" :class="todos[i].done === true ? 'barrato' : '' ">
                {{todos[i].text}}
                <i class="fa-solid fa-x" @click="removeItem(i)"></i>
                 
            </li>
            
        </ul>
        
    </div>

    <script src="script.js"></script>
    
</body>
</html>
